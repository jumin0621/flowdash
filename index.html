<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/responsive.css" />
	</head>
	<body>
		<div id="appRoot">
			<main class="container">
				<!-- Header -->
				<section class="box header">
				    <div class="greeting">
				        <div class="greeting-title" id="greetingTitle">
				            <span id="greetingMessage">좋은 저녁이에요,</span>
							<span class="nickname-wrap">
							    <strong id="nicknameText" class="nickname-text" tabindex="0">Task Overflow</strong>
							    <span class="nickname-suffix">님</span>
							    <span class="nickname-icon" aria-hidden="true">✨</span>
							</span>
				        </div>
				        <div class="greeting-sub" id="todayDate"></div>
				    </div>  
				    <button 
						type="button"
						class="togg-icon-btn" 
						id="themeToggleBtn"
						>
							🌙
					</button>
				</section>

				<!-- Motivation  -->
				<section class="box progressCard" aria-label="진행 체크">
					<div class="progressHeader">
						<div class="progressTitle">
							<span class="progressEmoji" aria-hidden="true">🧸</span>
							오늘도 한 걸음
						</div>
					</div>
					
					<!-- 오늘의 다짐 -->
					<div class="myLineBox" aria-label="나의 한 줄">
						<input
							id="myLineInput"
							class="myLineInput"
							placeholder="오늘의 다짐 한 줄 (예: 10분만 해도 승리)"
							aria-label="나의 한 줄 입력"
						/>
						
						<div class="myLineActions">
							<span class="myLineStatus" id="myLineStatus" aria-live="polite"></span>
							<button 
								type="button" 
								class="pill-btn pill-btn-primary" 
								id="myLineSaveBtn"
								>
									저장
							</button>
							<button 
								type="button" 
								class="pill-btn" 
								id="myLineClearBtn"
								>
									삭제
							</button>
						</div>
					</div>
			
					<!-- 오늘의 명언 -->
					<div class="quoteLine" aria-label="오늘의 명언">
						<span class="quoteLineText" id="quoteText">
							“내일 지구가 멸망하더라도 나는 오늘 사과나무 한 그루를 심겠다.”
						</span>
						<span class="quoteLineMeta" id="quoteMeta">- 스피노자</span>
					</div>
				
					<!-- 진행률 게이지 -->
					<div class="progressRow" aria-label="진행률 막대">
						<div class="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
							<div class="progressFill" id="progressFill"></div>
							<div class="progressChar" id="progressChar" aria-hidden="true">🐰</div>
						</div>
						<div class="progressPct" id="progressPct">0%</div>
					</div>
				</section>


			</main>
		</div>
	</body>
</html>
